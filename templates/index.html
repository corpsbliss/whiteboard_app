<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Whiteboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        .save-button {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: #4e54c8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3b3fc1;
        }

        .file-list {
            margin-top: 40px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-name {
            flex-grow: 1;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .file-name:hover {
            text-decoration: underline;
        }

        .file-actions {
            display: flex;
            gap: 6px;
        }

        .file-actions button {
            padding: 6px 10px;
            font-size: 1rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn {
            background-color: #00b894;
        }

        .download-btn:hover {
            background-color: #019875;
        }

        .delete-btn {
            background-color: #ff4d4d;
        }

        .delete-btn:hover {
            background-color: #e04343;
        }

        .content-box {
            margin-top: 40px;
            padding: 20px;
            background: #f1f3ff;
            border-left: 5px solid #4e54c8;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .content-box h3 {
            margin-top: 0;
            color: #333;
        }

        @media (max-width: 600px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                margin-top: 8px;
                width: 100%;
                justify-content: flex-start;
            }
        }

        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            font-size: 0.75rem;
            padding: 5px 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<header>My Whiteboard</header>

<div class="container">
    <form method="POST" action="{{ url_for('index') }}">
        <textarea name="user_input" placeholder="Write something..."></textarea>
        <div class="save-button">
            <button type="submit"><i class="fas fa-save"></i> Save</button>
        </div>
    </form>

    <div class="file-list">
        <h2>Saved Notes</h2>
        {% for file in files %}
        <div class="file-item">
            <a class="file-name" href="{{ url_for('view_file', filename=file) }}">{{ file }}</a>
            <div class="file-actions">
                <div class="tooltip">
                    <a href="{{ url_for('download_file', filename=file) }}">
                        <button type="button" class="download-btn"><i class="fas fa-download"></i></button>
                    </a>
                    <span class="tooltiptext">Download</span>
                </div>
                <div class="tooltip">
                    <form method="POST" action="{{ url_for('delete_file', filename=file) }}" onsubmit="return confirm('Delete {{ file }}?')">
                        <button type="submit" class="delete-btn"><i class="fas fa-times"></i></button>
                    </form>
                    <span class="tooltiptext">Delete</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if content %}
    <div class="content-box">
        <h3>Content of {{ selected }}:</h3>
        <pre>{{ content }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
