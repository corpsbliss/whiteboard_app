name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build the Docker image
      - name: Build Docker image
        run:   .

      # Optional: Push to Docker Hub or GitHub Container Registry
      - name: Log in to Docker Hub
        run: echo "$ " | docker login -u "$ " --password-stdin

      - name: Push Docker image
        run: docker push $  secrets.DOCKER_IMAGE_NAME  

      # Step 4: Deploy to EC2 via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: $  secrets.EC2_HOST  
          username: $  secrets.EC2_USER  
          key: $  secrets.EC2_KEY  
          script:  /sftpuser_key.pem:/app/sftpuser_key.pem:ro \
              sftp-app
